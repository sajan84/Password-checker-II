<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Checker</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Password Checker</div>
      <form action="/">
        <input type="password" onkeyup="run()" placeholder="Enter a password" / id="password">
        <!-- <span ></span> -->
        <i class="bi bi-eye-slash" id="togglePassword" class="show"></i>
        
        <div class="message"></div>
      </form>
    </div>

    <script>
      const input = document.querySelector("input");
      const message = document.querySelector(".message");
      const show = document.querySelector(".show");

      let WeakPassword = /[a-z]/;
      let MediumPassword = /\d+/;
      let StrongPassword = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

      function run() {
        if (input.value !== "") {
            
           
          if (
            input.value.length <= 3 &&
            (input.value.match(WeakPassword) ||
              input.value.match(MediumPassword) ||
              input.value.match(StrongPassword))
          ) {
            message.textContent = "Your password is too weak";
            message.style.color="red"
          } else if (
            input.value.length > 3 &&
            input.value.match(WeakPassword) &&
            input.value.match(MediumPassword)
          ) {
            message.textContent = "Your password is medium";
            message.style.color="orange"
          }
          if (
            input.value.length > 8 &&
            input.value.match(WeakPassword) &&
            input.value.match(MediumPassword) &&
            input.value.match(StrongPassword)
          ) {
            message.textContent = "Your password is strong";
            message.style.color="green"
          }
        
        }
        else{
            
            message.textContent=""
        }
        
        
      }

      const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });

    </script>
  </body>
</html>
